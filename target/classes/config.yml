prefix: "&7[&a&lSatipo&6&lClans&7]"

storage:
  type: "yml" # Opciones: mariadb / yml

  # Solo aplica si storage.type = mariadb
  mariadb:
    host: "localhost"
    port: 3306
    database: "satipoclans"
    username: "root"
    password: "password"

welcome-message:
  enabled: true

  no-clan:
    - "&f--------------------------------"
    - "&eWelcome back!"
    - "&7Use &a/cl create &7to create your clan."
    - "&f--------------------------------"

  self-clan:
    - "&f--------------------------------"
    - "&eYou are in clan &a%satipoclan_clan_name% &8[%satipoclan_clan_tag%]"
    - "&7Online members: &a%satipoclan_clan_membercount_online%&7/&f%satipoclan_clan_membercount%"
    - "&f--------------------------------"

  to-clan:
    - "&f--------------------------------"
    - "&a%player_name% &7from the clan has joined the server"
    - "&f--------------------------------"

max-clans: 0 # 0 = unlimited

economy:
  enabled: true
  system: "Vault" # Vault / Internal (SatipoClans economy system)

  cost:
    create-clan: 5
  earn:
    delete-clan: 1
    kill-enemy: 2.5

names-blocked:
  enabled: true
  blocked:
    - "shit"
    - "fuck"
    - "nigga"
    - "KKK"
