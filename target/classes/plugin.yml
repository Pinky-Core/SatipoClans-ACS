main: me.lewisainsworth.satipoclans.SatipoClan
version: 1.2.1
name: SatipoClans
author: LewisAinsworth
api-version: "1.20"
softdepend: [Vault, PlaceholderAPI]

commands:
  clansadmin:
    description: Administra el plugin SatipoClans.
    aliases: [cla]
  clans:
    description: Comandos principales de los clanes (crear, borrar, invitar, etc.).
    aliases: [cls]
  scstats:
    description: Muestra estad√≠sticas del jugador en SatipoClans.
    aliases: [scs]

permissions:
  sc.*:
    description: Todos los permisos del plugin.
    default: op
    children:
      sc.admin: true
      sc.user: true

  sc.admin:
    description: Acceso a comandos administrativos.
    default: op

  sc.user:
    description: Acceso a comandos de usuario.
    default: true
