    - "&e➤ &f&lꜰꜰ &7» &fᴀᴄᴛɪᴠᴀ ᴏ ᴅᴇꜱᴀᴄᴛɪᴠᴀ ꜰᴜᴇɢᴏ ᴀᴍɪɢᴏ."
