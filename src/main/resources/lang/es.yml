    - "&e➤ &f&lᴇᴅɪᴛ &7» &fᴍᴏᴅɪꜰɪᴄᴀ ᴅᴇᴛᴀʟʟᴇꜱ ʏ ᴘʀɪᴠᴀᴄɪᴅᴀᴅ."
    - "&e➤ &f&lᴇᴄᴏɴᴏᴍʏ &7» &fᴀᴅᴍɪɴɪꜱᴛʀᴀ ʟᴏꜱ ꜰᴏɴᴅᴏꜱ ᴅᴇʟ ᴄʟᴀɴ."
    - "&e➤ &f&lʀᴇꜱɪɢɴ &7» &fʀᴇɴᴜɴᴄɪᴀ ᴀʟ ʟɪᴅᴇʀᴀᴢɢᴏ ᴄᴏɴ ᴅɪɢɴɪᴅᴀᴅ."
    - "&e➤ &f&lʜᴇʟᴘ &7» &fᴍᴜᴇꜱᴛʀᴀ ᴇꜱᴛᴇ ᴍᴇɴᴜ́ ᴅᴇ ᴀʏᴜᴅᴀ."



